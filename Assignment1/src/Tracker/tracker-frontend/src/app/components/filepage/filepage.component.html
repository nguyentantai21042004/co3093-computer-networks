<div class="container-fluid vh-100 bg-light d-flex">
    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <!-- Header với thanh tìm kiếm -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 fw-bold">Files</h1>
            <div>
                <input type="text" class="form-control" style="width: 300px;" placeholder="Search files by hashID..."
                    (keydown.enter)="onSearch($event)" />
            </div>
        </div>

        <!-- Thông báo hướng dẫn -->
        <div class="alert alert-info text-center mb-4">
            Nếu bạn muốn tải file xuống, hãy cung cấp <strong>Hash ID</strong> cho endpoint
            <code>/api/files</code> để lấy thông tin metadata.
        </div>

        <!-- Danh sách file -->
        <div class="bg-white rounded shadow-sm p-4">
            <!-- Sử dụng *ngFor trên thẻ div -->
            <div class="d-flex align-items-center border-bottom py-3" *ngFor="let file of files">
                <div class="flex-grow-1">
                    <h6 class="mb-0">{{ file.file_name }}</h6>
                    <small class="text-muted">Hash ID: {{ file.hash_id }}</small><br />
                </div>
                <div class="d-flex align-items-center">
                    <span class="text-muted">{{ file.file_size }} KB</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="text-muted">{{ file.created_time }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
